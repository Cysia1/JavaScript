    <script>
        "use strict";
        var canvas;
        var graphics;
        var pixelSize;

        function  draw()
        {
            graphics.fillText("hello",50,50);
            graphics.beginPath();
                //linia 1
                graphics.moveTo(100.5,200.5);
                graphics.lineTo(300.5,200.5);
                graphics.lineTo(330.5,270.5); 
                graphics.lineTo(200.5,400.5);
                graphics.lineTo(70.5,270.5);
                graphics.lineTo(100.5,200.5);
                // linia 2     
                graphics.moveTo(70.5,270.5);
                graphics.lineTo(330.5,270.5);
                graphics.lineTo(70.5,270.5);
                graphics.fillStyle="rgb(230, 16, 198)";
                
                graphics.fill();
                graphics.beginPath();
                //linia 1 obramowanie
                graphics.moveTo(100.5,200.5);
                graphics.lineTo(300.5,200.5);
                graphics.lineTo(330.5,270.5); 
                graphics.lineTo(200.5,400.5);
                graphics.lineTo(70.5,270.5);
                graphics.lineTo(100.5,198.5);
                // linia 2 obramowanie
                graphics.moveTo(70.5,270.5);
                graphics.lineTo(330.5,270.5);
                graphics.lineTo(70.5,270.5);
                graphics.lineWidth=2.5;
                graphics.stroke();
                //oko białko lewe
            
            graphics.fillCircle();
            graphics.beginPath();
            graphics.arc(140.5,235.5,25,0,2*Math.PI);
            graphics.fillStyle="white";
            graphics.fill();      

            graphics.strokeCircle ();
            graphics.beginPath();
            graphics.arc(140.5,235.5,25,0,2*Math.PI);
            graphics.strokeStyle="white";
            graphics.stroke();
            // oko źrenica lewe         
            graphics.fillCircle();
            graphics.beginPath();
            graphics.arc(140.5,235.5,12,0,2*Math.PI);
            graphics.fillStyle="black";
            graphics.fill();      

            graphics.strokeCircle ();
            graphics.beginPath();
            graphics.arc(140.5,235.5,12,0,2*Math.PI);
            graphics.strokeStyle="black";
            graphics.stroke();
            // oko plamka lewe
            graphics.fillCircle();
            graphics.beginPath();
            graphics.arc(135.5,230.5,5,0,2*Math.PI);
            graphics.fillStyle="white";
            graphics.fill();      

            graphics.strokeCircle ();
            graphics.beginPath();
            graphics.arc(135.5,230.5,5,0,2*Math.PI);
            graphics.strokeStyle="black";
            graphics.stroke();

            //oko białko prawe
            
            graphics.fillCircle();
            graphics.beginPath();
            graphics.arc(265.5,235.5,25,0,2*Math.PI);
            graphics.fillStyle="white";
            graphics.fill();      

            graphics.strokeCircle ();
            graphics.beginPath();
            graphics.arc(265.5,235.5,25,0,2*Math.PI);
            graphics.strokeStyle="white";
            graphics.stroke();
            // oko źrenica prawe         
            graphics.fillCircle();
            graphics.beginPath();
            graphics.arc(265.5,235.5,12,0,2*Math.PI);
            graphics.fillStyle="black";
            graphics.fill();      

            graphics.strokeCircle ();
            graphics.beginPath();
            graphics.arc(265.5,235.5,12,0,2*Math.PI);
            graphics.strokeStyle="black";
            graphics.stroke();
            // oko plamka prawe
            graphics.fillCircle();
            graphics.beginPath();
            graphics.arc(260.5,230.5,5,0,2*Math.PI);
            graphics.fillStyle="white";
            graphics.fill();      

            graphics.strokeCircle ();
            graphics.beginPath();
            graphics.arc(260.5,230.5,5,0,2*Math.PI);
            graphics.strokeStyle="black";
            graphics.stroke();


           
        }
        function addGraphicsContextExtras(graphics) {
        graphics.strokeLine = function(x1,y1,x2,y2) {
           this.beginPath();
           this.moveTo(x1,y1);
           this.lineTo(x2,y2);
           this.stroke();
        }
        
        graphics.fillCircle = function(x,y,r) {
           this.beginPath();
           this.arc(x,y,r,0,2*Math.PI,false);
           this.fill();
        }
        graphics.strokeCircle = function(x,y,radius) {
           this.beginPath();
           this.arc(x,y,radius,0,2*Math.PI,false);
           this.stroke();
        }
    }
    
    function init() {
        try {
            canvas = document.getElementById("canvas");
            graphics = canvas.getContext("2d");
        } catch(e) {
            document.getElementById("canvasholder").innerHTML =
               "Canvas graphics is not supported.<br>" +
               "An error occurred while initializing graphics.";
        }
        addGraphicsContextExtras(graphics);
        draw();  // Call draw() to draw on the canvas.
    }
    
</script>
